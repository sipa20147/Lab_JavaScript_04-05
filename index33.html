<!DOCTYPE html>
<html>
    <head>
        <title>Пример цикла с прекращением итерации директивой continue</title>
    </head>
    <body>
        <script>
            for (var i = 1; i < 10; i++){
                if (i % 2 == 0) continue;
                alert(i);
            }
        </script>
    </body>
</html>
