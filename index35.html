<!DOCTYPE html>
<html>
<head>
<title>Детектор ядовитых грибов</title>
</head>
<body>
	<script>
		var color_mushroom = prompt('Введите описание гриба по цвету (белый, желтый, красный, коричневый): ');
		var skirt_mushroom = prompt('Напишите, есть ли у гриба юбка (есть/нет): ');
        var message;
		if( color_mushroom == null)
			color_mushroom = "черный";
		if( skirt_mushroom == null)
			skirt_mushroom = "есть";
		switch(color_mushroom.toLowerCase())
		{
		case "белый":
        message = (skirt_mushroom == 'есть') ? "С грибами надо быть внимательными!" : "Вы нашли белый гриб!";
			break;
		case "жёлтый":
        message = "С грибами надо быть внимательными!";
			break;
		case "красный":
        message = (skirt_mushroom == 'есть') ? "А не мухомор ли это?!" : "Возможно это подосиновик.";
			break;
		case "коричневый":
        message = "С грибами надо быть внимательными!";
			break;
		default:
        message = "Ошибка ввода!!! Попробуйте снова";
		}
		alert( message);
	</script>
</body>
</html>
