<!DOCTYPE html>
<html>
    <head>
        <title>Пример бесконечного цикла с прерывание Break</title>
    </head>
    <body>
        <script>
            var i = 0;
            while(1){
                i++;
                if (i == 5) break;
                alert(i);
            }
            alert('Последняя i ='+i);
        </script>
    </body>
</html>
