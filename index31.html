<!DOCTYPE html>
<html>
    <head>
        <title>Пример 31</title>
    </head>
    <body>
        <script>
            var n = prompt('Введите число n: ');
            var z = 1;
            if (n > 1){
                var i = 2;
                do{
                    z = z * i;
                    i++
                } while(i <= n);
                alert('Факториал числа '+n+' равен '+z);
            }
            if (n == 0 || n == 1) alert('Факториал числа '+n+' равен '+n);
            if (n < -1){
                var i = -2;
                do{
                    z = z * i;
                    i--
                } while(i >= n);
                alert('Факториал числа '+n+' равен '+z);
            }
        </script>
    </body>
</html>
