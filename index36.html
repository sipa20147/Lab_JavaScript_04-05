<!DOCTYPE html>
<html>
    <head>
        <title>Пример с линиями</title>
    </head>
    <body>
        <script>
            function line(add){
                document.writeln("<hr align='center' width='"+add+"'>")
            }
            var add = 10;
            for (var i = 0; i < 20; i++) line(add + 20 * i);

        </script>
    </body>
</html>
